name: Develop CI/CD

on:
  push:
    branches: [develop]

concurrency:
  group: develop
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run build

  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm audit --audit-level=high
        continue-on-error: true
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
      - uses: github/codeql-action/analyze@v3

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [lint-and-build, security]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
      - name: Alias to dev domain
        run: vercel alias ${{ steps.deploy.outputs.url }} status-dev.tokenbot.com --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: always()
    steps:
      - name: Send Discord notification
        if: vars.DISCORD_WEBHOOK_URL != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.deploy-dev.result }}" == "success" ]; then
            STATUS="üöÄ Development deployment successful"
            COLOR=3066993
          else
            STATUS="‚ùå Development deployment FAILED"
            COLOR=15158332
          fi
          
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"$STATUS\",
                \"description\": \"Repository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: \`${GITHUB_SHA::7}\`\",
                \"color\": $COLOR,
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            "$DISCORD_WEBHOOK_URL" || true

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.deploy-dev.result }}" == "success" ]; then
            STATUS="üöÄ Development deployment successful"
            COLOR="good"
          else
            STATUS="‚ùå Development deployment FAILED"
            COLOR="danger"
          fi
          
          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"title\": \"$STATUS\",
                \"text\": \"Repository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${GITHUB_SHA::7}\"
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || true

      - name: Deployment result summary
        run: |
          if [ "${{ needs.deploy-dev.result }}" == "success" ]; then
            echo "‚úÖ Development deployment successful!"
          else
            echo "‚ùå Development deployment failed!"
            exit 1
          fi