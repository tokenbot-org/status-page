name: Production CI/CD

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run build

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm audit --audit-level=high
        continue-on-error: true
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
      - uses: github/codeql-action/analyze@v4

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [lint-and-build, security]
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: deploy-prod
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Git Tag
        run: |
          VERSION=$(date +%Y.%m.%d)-${{ github.run_number }}
          git tag v$VERSION
          git push origin v$VERSION

  notify:
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: always()
    steps:
      - name: Send Discord notification
        if: vars.DISCORD_WEBHOOK_URL != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            STATUS="ðŸŽ‰ Production deployment successful"
            COLOR=3066993
          else
            STATUS="ðŸš¨ Production deployment FAILED"
            COLOR=15158332
          fi
          
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"$STATUS\",
                \"description\": \"Repository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: \`${GITHUB_SHA::7}\`\",
                \"color\": $COLOR,
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            "$DISCORD_WEBHOOK_URL" || true

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            STATUS="ðŸŽ‰ Production deployment successful"
            COLOR="good"
          else
            STATUS="ðŸš¨ Production deployment FAILED"
            COLOR="danger"
          fi
          
          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"title\": \"$STATUS\",
                \"text\": \"Repository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${GITHUB_SHA::7}\"
              }]
            }" \
            "$SLACK_WEBHOOK_URL" || true

      - name: Deployment result summary
        run: |
          if [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
          else
            echo "ðŸš¨ Production deployment failed!"
            exit 1
          fi